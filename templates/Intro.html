<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="//bootstrap-extension.com/bootstrap-extension-5.0.0/css/bootstrap-extension.min.css" type="text/css">
    <script src="//bootstrap-extension.com/bootstrap-extension-5.0.0/js/bootstrap-extension.min.js"></script>
    <link rel="stylesheet" href="/static/data/Montserrat-Regular.ttf">
    <title>My Movie Database</title>
</head>
<body onload="counters({{ MOVIES }})">
    <div class="inner">
        <div class="logo_container">
            <img src="../static/images/MovieScreen.jpg" class="decoration_pic_left" alt="movie theatre image">
            <img src="../static/images/MovieScreen.jpg" class="decoration_pic_right" alt="movie theatre image">
            <br><h1><TT>Movies Database</TT></h1>
        </div>
        <hr class="under_logo">


        <div class="intro">
            <img src="../static/images/ClassicMovieStars.jpg" alt="collage of classic movie stars" class="poster">
            <div class="description">
                <p>Welcome to our Movies Database!</p>
                <p>Below is a list of movies created and released from the early 1900's to 2018! There is also relevant
                information about each movie such as cast and genre!</p>
                <p>Enjoy!</p>
            </div>
        </div>

        <div id="statistics_holder" style="text-align: center">
            <h3>Some statistics about the database:</h3>
            <ul style="display: inline-block; text-align: left;">
                <li id="movie_count"></li>
                <li id="actor_count"></li>
                <li>
                    Total Number of Movies in Each Genre:
                    <ul>
                        <li id="comedy_count"></li>
                        <li id="horror_count"></li>
                        <li id="short_count"></li>
                        <li id="doc_count"></li>
                        <li id="west_count"></li>
                        <li id="adv_count"></li>
                        <li id="rom_count"></li>
                        <li id="crime_count"></li>
                        <li id="drama_count"></li>
                        <li id="action_count"></li>
                        <li id="hist_count"></li>
                        <li id="bio_count"></li>
                        <li id="fntsy_count"></li>
                        <li id="silent_count"></li>
                        <li id="sports_count"></li>
                        <li id="thrill_count"></li>
                        <li id="war_count"></li>
                        <li id="myst_count"></li>
                        <li id="anim_count"></li>
                        <li id="scifi_count"></li>
                        <li id="superhero_count"></li>
                        <li id="musical_count"></li>
                    </ul>
            </ul>
        </div>

        <div class="buttons_holder">
            <button class="movies_button" onclick="location.href='{{ url_for("moviesPage") }}'">Movies Page</button>
            <button class="actors_button" onclick="location.href='{{ url_for("actorsPage") }}'">Actors Page</button>
        </div>


        <div class="filler">
            <img src="../static/images/casablanca.jpg" alt="casablanca poster" style="float:left;height:100%;width:30%;">
            <img src="../static/images/godfather.jpg" alt="godfather poster" style="float:left;height:100%;width:30%;
            padding-left:0.5%;padding-right:0.5%;">
            <img src="https://cdn.shopify.com/s/files/1/1057/4964/products/pulp-fiction-vintage-movie-poster-original-british-quad-30x40-6013_grande.jpg?v=1626843654"
                 alt="pulp fiction" style="float:left;height:100%;width:39%;">
        </div>
    </div>

    <script>
    var actorcount = 0;
    var comedycount = 0;
    var horrorcount = 0;
    var shortcount = 0;
    var doccount = 0;
    var westcount = 0;
    var advcount = 0;
    var romcount = 0;
    var crimecount = 0;
    var dramacount = 0;
    var actioncount = 0;
    var histcount = 0;
    var biocount = 0;
    var fntsycount = 0;
    var silentcount = 0;
    var sportscount = 0;
    var thrillcount = 0;
    var warcount = 0;
    var mystcount = 0;
    var animcount = 0;
    var scificount = 0;
    var superherocount = 0;
    var musicalcount = 0;
    var moviecount = 0;

    let data = [];

    function counters(movieData) {
        data = movieData;
        moviecount = data.length;
        for(let i=0; i<data.length; ++i) {
                actorcount += data[i].cast.length;

                if (data[i].genres == "Comedy")
                    comedycount++;
                if (data[i].genres == "Horror")
                    horrorcount++;
                if (data[i].genres == "Short")
                    shortcount++;
                if (data[i].genres == "Documentary")
                    doccount++;
                if (data[i].genres == "Western")
                    westcount++;
                if (data[i].genres == "Adventure")
                    advcount++;
                if (data[i].genres == "Romance")
                    romcount++;
                if (data[i].genres == "Crime")
                    crimecount++;
                if (data[i].genres == "Drama")
                    dramacount++;
                if (data[i].genres == "Action")
                    actioncount++;
                if (data[i].genres == "Historical")
                    histcount++;
                if (data[i].genres == "Biography")
                    biocount++;
                if (data[i].genres == "Fantasy")
                    fntsycount++;
                if (data[i].genres == "Silent")
                   silentcount++;
                if (data[i].genres == "Sports")
                    sportscount++;
                if (data[i].genres == "Thriller")
                    thrillcount++;
                if (data[i].genres == "War")
                    warcount++;
                if (data[i].genres == "Mystery")
                    mystcount++;
                if (data[i].genres == "Animated")
                    animcount++;
                if (data[i].genres == "Science Fiction")
                    scificount++;
                if (data[i].genres == "Superhero")
                    superherocount++;
                if (data[i].genres == "Musical")
                    musicalcount++;

        }
        document.getElementById("actor_count").innerHTML = "Total Number of Movies: " + actorcount;
        document.getElementById("movie_count").innerHTML = "Total Number of Actors: " + moviecount;

        document.getElementById("comedy_count").innerHTML = "Comedy: " + comedycount;
        document.getElementById("horror_count").innerHTML = "Horror: " + horrorcount;
        document.getElementById("short_count").innerHTML = "Short: " + shortcount;
        document.getElementById("doc_count").innerHTML = "Documentary: " + doccount;
        document.getElementById("west_count").innerHTML = "Western: " + westcount;
        document.getElementById("adv_count").innerHTML = "Adventure: " + advcount;
        document.getElementById("rom_count").innerHTML = "Romance: " + romcount;
        document.getElementById("crime_count").innerHTML = "Crime: " + crimecount;
        document.getElementById("drama_count").innerHTML = "Drama: " + dramacount;
        document.getElementById("action_count").innerHTML = "Action: " + actioncount;
        document.getElementById("hist_count").innerHTML = "Historical: " + histcount;
        document.getElementById("bio_count").innerHTML = "Biography: " + biocount;
        document.getElementById("fntsy_count").innerHTML = "Fantasy: " + fntsycount;
        document.getElementById("silent_count").innerHTML = "Silent: " + silentcount;
        document.getElementById("sports_count").innerHTML = "Sports: " + sportscount;
        document.getElementById("thrill_count").innerHTML = "Thriller: " + thrillcount;
        document.getElementById("war_count").innerHTML = "War: " + warcount;
        document.getElementById("myst_count").innerHTML = "Mystery: " + mystcount;
        document.getElementById("anim_count").innerHTML = "Animated: " + animcount ;
        document.getElementById("scifi_count").innerHTML = "Science Fiction: " + scificount;
        document.getElementById("superhero_count").innerHTML = "SuperHero: " + superherocount;
        document.getElementById("musical_count").innerHTML = "Musical: " + musicalcount;
    }



    </script>
</body>
</html>
